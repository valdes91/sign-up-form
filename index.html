<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/2cb771d227.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<title>Sign Up Form</title>
	</head>
	<body class="flex">
		<div class="left-div flex col">
			<div class="top flex">
				<span class="flex">
					<i class="fa-solid fa-user-astronaut fa-2xl"></i>
					<h1 class="title padding-y1">odin</h1>
				</span>
			</div>
			<div class="bottom flex">
				<p>
					Photo by <a href="https://unsplash.com/@jdiegoph" target="_blank">Diego PH</a> on
					<a href="https://unsplash.com/" target="_blank">Unsplash</a>
				</p>
			</div>
		</div>
		<div class="right-div flex col">
			<div class="message flex col">
				<p>
					This is not a real online service! You know you need something like this in your life to
					help you realize your deepest dreams. Sign up <span class="italicized">now</span> to get
					started.
				</p>
				<p>You <span class="italicized">know</span> you want to.</p>
			</div>
			<div class="form-div flex col">
				<p>Let's do this!</p>
				<form action="#" id="signup">
					<div class="inputs">
						<div class="input">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" />
						</div>

						<div class="input">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" />
						</div>

						<div class="input">
							<label for="email">Email</label>
							<input type="email" id="email" />
						</div>

						<div class="input">
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" pattern="((\+|00)?[1-9]{2}|0)[1-9]( ?[0-9]){8}" />
						</div>

						<div class="input">
							<label for="password">Password</label>
							<input type="password" id="password" />
						</div>

						<div class="input">
							<label for="confirm-password">Confirm Password</label>
							<input type="password" id="confirm-password" />
						</div>
					</div>
				</form>
			</div>
			<div class="bottom-div">
				<button type="submit" form="signup">Create Account</button>
				<p>Already have an account? <a href="#" class="log-in">Log in</a></p>
			</div>
		</div>
	</body>
</html>
